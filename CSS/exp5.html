<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') 
        no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      width: 420px;
      padding: 40px;
      color: #fff;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      text-align: center;
      font-size: 28px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #00f5ff, #ff7ae9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      outline: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 245, 255, 0.6);
      transform: scale(1.02);
    }

    textarea {
      resize: none;
    }

    .radio-group,
    .checkbox-group {
      margin-top: 5px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      accent-color: #00f5ff;
      margin-right: 5px;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #00f5ff, #ff7ae9);
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 245, 255, 0.5), 0 0 30px rgba(255, 122, 233, 0.4);
      background: linear-gradient(135deg, #ff7ae9, #00f5ff);
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="email">E-mail ID:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" placeholder="Enter phone number" required>

      <label>Sex:</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
      </div>

      <label>Date of Birth:</label>
      <div>
        <select name="day" required>
          <option value="">Day</option>
          <script>
            for (let i = 1; i <= 31; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
        <select name="month" required>
          <option value="">Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
        <select name="year" required>
          <option value="">Year</option>
          <script>
            for (let y = 1970; y <= 2025; y++) {
              document.write(`<option value="${y}">${y}</option>`);
            }
          </script>
        </select>
      </div>

      <label>Languages Known:</label>
      <div class="checkbox-group">
        <input type="checkbox" name="lang" value="English"> English
        <input type="checkbox" name="lang" value="Telugu"> Telugu
        <input type="checkbox" name="lang" value="Hindi"> Hindi
        <input type="checkbox" name="lang" value="Tamil"> Tamil
      </div>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
</body>
</html>
