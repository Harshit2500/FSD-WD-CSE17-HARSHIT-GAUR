<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            border: 2px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            width: 20%;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            text-decoration: underline;
        }
        img {
            width: 110px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 1px solid #ffffff;
        }
        a {
            text-decoration: none;
            color: rgb(49, 181, 181);
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1><b>Profile Card</b></h1>

    <table>
        <tr>
            <td colspan="2" style="text-align: center;">
                <img src="harshit gaur.jpg" alt="Profile Picture">
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>Harshit Gaur</td>
        </tr>
        <tr>
            <th>Role</th>
            <td>Student</td>
        </tr>
        <tr>
            <th>Email</th>
            <td><a href="mailto:harshitgaur2021@gmail.com">harshitgaur2021@gmail.com</a></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>+91 9315800899</td>
        </tr>
        <tr>
            <th>About</th>
            <td>Enthusiastic student pursuing Bachelor's in Technology, passionate about coding and learning.</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <a href="#" target="_blank">GitHub</a> | 
                <a href="#" target="_blank">LinkedIn</a>
            </td>
        </tr>
    </table>

</body>
</html>
