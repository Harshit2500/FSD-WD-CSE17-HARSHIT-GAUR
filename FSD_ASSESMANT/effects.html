<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harshit Gaur - Profile Card</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 380px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
      transition: transform 1s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-9px);
      box-shadow: 7px 12px 24px rgba(0, 0, 0, 0.25);
    }

    .profile-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .name {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .role {
      font-size: 16px;
      color: #777;
      margin-bottom: 15px;
    }

    .info {
      text-align: left;
      margin: 10px 0;
      font-size: 15px;
      color: #555;
    }

    .info strong {
      color: #222;
    }

    .about {
      background: #f7f9fc;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      color: #444;
      line-height: 1.5;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      padding: 8px 15px;
      border-radius: 20px;
      margin: 0 5px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: linear-gradient(90deg, #0056b3, #0099cc);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">

    <img src="harshit gaur.jpg" alt="Profile Picture" class="profile-img">

    <div class="card-content">
      <div class="name">Harshit Gaur</div>
      <div class="role">Student</div>

      <div class="info"><strong>Email:</strong> <a href="mailto:harshitgaur2021@gmail.com">harshitgaur2021@gmail.com</a></div>
      <div class="info"><strong>Phone:</strong> +91 9315800899</div>

      <div class="about">
        Enthusiastic student pursuing Bachelor's in Technology, passionate about coding and learning.
      </div>

      <div class="links">
        <a href="#" target="_blank">GitHub</a>
        <a href="#" target="_blank">LinkedIn</a>
      </div>
    </div>
  </div>

</body>
</html>
